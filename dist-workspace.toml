[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# Whether builds should try to be cached in CI
cache-builds = true
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.28.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "aarch64-pc-windows-msvc", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]

[dist.github-custom-runners]
global = "ubuntu-latest"
aarch64-apple-darwin = "macos-latest"
x86_64-apple-darwin = "macos-13"
x86_64-unknown-linux-gnu = "ubuntu-latest"
aarch64-unknown-linux-gnu = "ubuntu-latest"
aarch64-pc-windows-msvc = "ubuntu-latest"
x86_64-pc-windows-msvc = "windows-latest"
